<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <form (ngSubmit)="iniciarSesion()">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nombre" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.password" name="password"></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block">Iniciar sesión</ion-button>
    </form>
    <ion-button (click)="gotoRegister()" expand="block">Registrar nuevo estudiante</ion-button>
  </div>
</ion-content>
