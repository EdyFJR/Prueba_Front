<ion-content class="ion-padding">
  <div class="ion-text-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>REGISTRAR UN NUEVO USUARIO</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #userForm="ngForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Clave</ion-label>
            <ion-input type="text" name="clave" [(ngModel)]="userCreate.clave" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Matr√≠cula</ion-label>
            <ion-input type="text" name="matricula" [(ngModel)]="userCreate.matricula" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido Paterno</ion-label>
            <ion-input type="text" name="paterno" [(ngModel)]="userCreate.paterno" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido Materno</ion-label>
            <ion-input type="text" name="materno" [(ngModel)]="userCreate.materno" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" name="nombre" [(ngModel)]="userCreate.nombre" required></ion-input>
          </ion-item>
          <ion-button type="submit" expand="block" [disabled]="userForm.invalid">Registrar Usuario</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
